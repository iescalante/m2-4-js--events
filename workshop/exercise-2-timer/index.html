<!DOCTYPE html>
<html>
  <audio src="chime.mp3" id="chime"></audio>
  <head>
    <style></style>
  </head>
  <body>
    <p class="display-time">The current time is <span id="time"></span></p>
    <p class="stopwatch" id="stopwatch">
      *STOPWATCH*
      <button id="sw-go">START</button>
      <button id="sw-stop">STOP</button>
      <span id="time-seconds">00:00</span>
    </p>
    <p class="timer" id="timer">
      *TIMER*
      <button id="start-timer">START</button>
      <span id="seconds-left">00:00:10</span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
